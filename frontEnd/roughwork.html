<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Login-page/pages/signIn/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="containerRight">
      <p class="zeeza" id="zeeza">Zeeza</p>
      <div id="signIn-form">
        <div class="form-group">
          <div class="form-group col-md-15">
            <label for="inputState">Choose Security Question</label>
            <select name="securityQuestion" id="securityQuestion">
              <option value="question1" selected>
                What is your mother's maiden name?
              </option>
              <option value="question2">In what city were you born?</option>
              <option value="question3">
                What is the name of your favorite teacher?
              </option>
              <option value="question4">What is your favorite food?</option>
            </select>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter answer"
              style="margin-bottom: 5%"
            />
          </div>
          <div>
            <span id="wrong-datepicker" style="color: grey; font-size: 13px"
              >Please remember this for future reference</span
            >
          </div>
          <div>
            <button id="next-button" type="submit" class="btn btn-primary">
              Next
            </button>
          </div>
        </div>
      </div>
      <!--this is a comment-->
    </div>
    <div class="containerLeft">
      <img class="birdImage" src="../../public/bird.png" />
      <div class="space">
        <h1>Welcome to <span id="zeeza">Zeeza</span></h1>
      </div>
      <p id="quotes">
        Darkness cannot drive out darkness: only light can do that. Hate cannot
        drive out hate: only love can do that. -Martin Luther King Jr.
      </p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
