<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>Register Page</title>
  </head>
  <body>
    <div class="containerRight">
      <div class="menus">
        <p class="menu2">Sign In</p>
        <p class="menu1">Register</p>
      </div>
      <p class="zeeza" id="zeeza">Zeeza</p>
      <div id="signIn-form">
        <form id="register-form">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="Full Name"
            />
            <label for="nameInput">Full Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="name@example.com"
              required
            />
            <label for="emailInput">Username or Email</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Password"
              required
            />
            <label for="confirmPassword">Confirm Password</label>
          </div>
          <div class="space">
            <div class="form-check mb-3" id="terms">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
                required
              />
              <label class="form-check-label" for="flexCheckDefault">
                I agree to All the Statement in
                <a>Terms of Service</a>
              </label>
            </div>
          </div>

          <button type="submit" id="button-in" class="btn btn-primary">
            Sign Up
          </button>
        </form>
        <div class="hr">
          <hr />
          <span class="or">or</span>
          <hr />
        </div>
        <div class="googleText">
          <img src="../public/google.png" class="google" />
          <div style="font-weight: 500">Sign in with Google</div>
        </div>
        <div>
          <span>Already have an account?</span>
          <button type="button" class="btn btn-link" id="already-signIn">
            Sign In
          </button>
        </div>
      </div>
    </div>
    <div class="containerLeft">
      <img class="birdImage" src="../public/bird.png" />
      <div class="space">
        <h1>Welcome to <span id="zeeza">Zeeza</span></h1>
      </div>
      <p id="quotes">
        Darkness cannot drive out darkness: only light can do that. Hate cannot
        drive out hate: only love can do that. -Martin Luther King Jr.
      </p>
    </div>
  </body>
</html>
