<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Profile page</title>
  </head>
  <body>
    <div class="setting-container">
      <div class="text-container">
        <h1 class="edit-profile">Edit profile</h1>
        <img src="https://picsum.photos/150/150" class="profile3" />
        <div>
          <label for="fileInput" class="custom-button">Upload</label>
          <input type="file" id="fileInput" name="fileInput" /><a class="blue"
            >Remove</a
          >
        </div>

        <div id="spacing" class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="colFormLabel"
              placeholder="Name"
            />
          </div>
        </div>
        <div id="spacing" class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label"
            >Username</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="colFormLabel"
              placeholder="Username"
            />
          </div>
        </div>
        <div id="spacing" class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label"
            >Add a bio</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div id="spacing" class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" />
          </div>
        </div>
        <button type="button" class="edit-button">Done</button>
      </div>
    </div>
  </body>
</html>
